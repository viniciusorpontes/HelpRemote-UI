<div class="col-md-12" style="margin-left:0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">{{ editando ? 'Alterar Ticket' : 'Novo Ticket' }}</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFormGroupClass(titulo.invalid,titulo.dirty)">
          <label for="inputTitulo" class="col-sm-2 control-label">Título</label>
          <div class="col-sm-10">
            <input type="text" 
                    [(ngModel)]="ticket.titulo"
                    name="titulo" 
                    class="form-control" 
                    id="inputTitulo" 
                    placeholder="Título"
                    #titulo="ngModel" 
                    required>
            <span class="help-block" *ngIf="titulo.invalid && titulo.dirty">Título obrigatório</span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(prioridade.invalid,prioridade.dirty)">
          <label for="inputPrioridade" class="col-sm-2 control-label">Prioridade</label>
          <div class="col-sm-10">
            <select [(ngModel)]="ticket.prioridade" 
                class="form-control select2" 
                name="prioridade"
                id="inputPrioridade"
                #prioridade="ngModel"
                style="width: 100%;"
                required>
                <option>Alta</option>
                <option>Normal</option>
                <option>Baixa</option>
              </select>
            <span class="help-block" *ngIf="prioridade.invalid && prioridade.dirty">Prioridade é obrigatória</span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(descricao.invalid,descricao.dirty)">
          <label for="inputDescricao" class="col-sm-2 control-label">Descrição</label>
          <div class="col-sm-10">
            <textarea [(ngModel)]="ticket.descricao"
                    name="descricao" 
                    rows="3"
                    class="form-control" 
                    id="inputDescription" 
                    placeholder="Descrição"
                    #descricao="ngModel" 
                    required>
            </textarea>        
            <span class="help-block" *ngIf="descricao.invalid && descricao.dirty">Descrição é obrigatória</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputDescricao" class="col-sm-2 control-label">Imagem</label>
          <div class="col-sm-10">
            <img [src]="ticket.imagem" width="50%" height="50%"> 
            <br/>
            <input type="file" id="Imagem"  (change)="onFileChange($event)">
          </div>
        </div>        
      </div>
      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Enviar</button>
      </div>
    </form>
  </div>
</div>
