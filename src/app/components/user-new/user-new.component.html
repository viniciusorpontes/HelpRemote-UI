<div class="col-md-12" style="margin-left:0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">{{ editando ? 'Alterar Usuário' : 'Novo Usuário' }}</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFormGroupClass(email.invalid,email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" 
                    [(ngModel)]="user.email"
                    name="email"
                    class="form-control" 
                    id="inputEmail" 
                    #email="ngModel"
                    placeholder="Email"
                    email>
            <span class="help-block" *ngIf="email.invalid  && email.dirty">E-Mail Inválido</span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(password.invalid,password.dirty)">
          <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
          <div class="col-sm-10">
            <input type="password" 
                    [(ngModel)]="user.password"
                    name="password" 
                    class="form-control" 
                    id="inputPassword" 
                    placeholder="Senha"
                    #password="ngModel" 
                    required>
            <span class="help-block" *ngIf="password.invalid && password.dirty">Senha obrigatória</span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(profile.invalid,profile.dirty)">
          <label for="inputProfile" class="col-sm-2 control-label">Perfil</label>
          <div class="col-sm-10">
            <select [(ngModel)]="user.profile" 
                class="form-control select2" 
                name="profile"
                id="inputProfile"
                #profile="ngModel"
                style="width: 100%;"
                required>
                <option>ROLE_ADMIN</option>
                <option>ROLE_CLIENTE</option>
                <option>ROLE_TECNICO</option>
              </select>
            <span class="help-block" *ngIf="profile.invalid && profile.dirty">Perfil é obrigatório</span>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Cadastrar</button>
      </div>
    </form>
  </div>
  </div>
