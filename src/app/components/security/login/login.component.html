<div class="col-md-4" style="margin-left:20%">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Help Remote | Iniciar Sessão</h3>
      </div>
      <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()" novalidate>
        <div class="alert alert-error" role="alert" *ngIf="message">
          <strong>E-Mail ou Senha Invalidos</strong>
        </div>
        <div class="box-body">
          <div [ngClass]="getFormGroupClass(email.invalid,email.dirty)">
            <label for="inputEmail" class="col-sm-2 control-label">E-mail</label>
            <div class="col-sm-10">
              <input type="email" 
                     [(ngModel)]="user.email"
                     name="email"
                     class="form-control" 
                     id="inputEmail" 
                     #email="ngModel"
                     placeholder="E-mail"
                     email>
              <span class="help-block" *ngIf="email.invalid  && email.dirty">O E-mail está invalido</span>
            </div>
          </div>
          <div [ngClass]="getFormGroupClass(password.invalid,password.dirty)">
            <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
            <div class="col-sm-10">
              <input type="password" 
                     [(ngModel)]="user.password"
                     name="password" 
                     class="form-control" 
                     id="inputPassword" 
                     placeholder="Senha"
                     #password="ngModel" 
                     required>
              <span class="help-block" *ngIf="password.invalid && password.dirty">Senha Requerida</span>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Entrar</button>
        </div>
      </form>
    </div>
    </div>
